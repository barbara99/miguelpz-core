 {% extends "base.html" %}
 {% block title %}Login{% endblock %}
 {% block content %}

 {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<a href="{{ url_for('.github_login') }}">Login With github</a>
 {% endblock %}
